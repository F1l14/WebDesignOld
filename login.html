<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Add link to css -->
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script> <!-- Σύνδεση με το εξωτερικό αρχείο JavaScript -->

    <a href="https://www.youtube.com/watch?v=rr9fDsHlv80">
        <img src="imgs/ceid.jpg" height="100" title="Ceid logo">
    </a>
    <br>
</head>
<body>
    <a href="index.html" target="_self"> Αρχική </a>
    
        <!-- Προσθέτουμε 'onsubmit="validateForm(event)"' για να καλέσουμε τη JavaScript κατά την υποβολή -->
        <form onsubmit="validateForm(event)">
            <div>
                <label for="fname">Όνομα Χρήστη</label>
                <input type="text" id="fname" name="fname" placeholder="Test Name" maxlength="12" required>
            </div>
    
            <div>
                <label for="pass">Κωδικός</label>
                <input type="password" id="pass" name="pass" placeholder="test" maxlength="12" required>
            </div>
            <div>
                <input type="reset" value="Καθαρισμός">
                <input type="submit" value="Σύνδεση">
            </div>
        </form>
    
        <button>Ανανέωση</button>
    </body>
    </html>
